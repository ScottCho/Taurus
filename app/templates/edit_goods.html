{% extends "base.html" %}
{% block title %}编辑商品{% endblock %}
{% block content %}

<form class="form-horizontal" method="post">
  <div class="form-group">
    <label  class="col-sm-2 control-label">编号</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="numbers" value={{ good.numbers }}>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">品牌</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="brand"value={{ good.brand }}>
    </div>
  </div>
	<div class="form-group">
    <label  class="col-sm-2 control-label">类别</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="tag" value={{ good.tag }}>
    </div>
  </div>

	<div class="form-group">
    <label  class="col-sm-2 control-label">配色</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="colour" value={{ good.colour }}>
    </div>
  </div>

  <div class="form-group">
    <label  class="col-sm-2 control-label">上市日期</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="launch_date" value={{ good.launch_date }}>
    </div>
  </div>

  <div class="form-group">
    <label  class="col-sm-2 control-label">进货价</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="buying_price" value={{ good.buying_price }}>
    </div>
  </div>

  <div class="form-group">
    <label  class="col-sm-2 control-label">数量</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="counts" value={{ good.counts }}>
    </div>
  </div>

	<div class="form-group">
    <label  class="col-sm-2 control-label">备注</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" name="remark"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
{% endblock %}
